<mat-drawer-container class="max-w-full">
  <mat-drawer mode="side" opened class="p-6 bg-red-900">
    <app-filters (showCategory)="onChangeCategory($event)"></app-filters>
  </mat-drawer>
  <mat-drawer-content style="margin-left: 0px !important">
    <app-products-header
      (itemsCount)="itemCount($event)"
      (sortChange)="onChangeSort($event)"
      (colsNumber)="onColumnNumber($event)"
    ></app-products-header>

    <mat-grid-list gutterSize="16" [cols]="cols" [rowHeight]="rowHeight">
      <mat-grid-tile *ngFor="let product of products">
        <app-product-box
          [product]="product"
          class="w-full"
          [fullWidthMode]="cols === 1"
          (addToCart)="onAddTocart($event)"
        ></app-product-box>
      </mat-grid-tile>
    </mat-grid-list>
  </mat-drawer-content>
</mat-drawer-container>
