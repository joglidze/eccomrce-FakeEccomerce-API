<mat-toolbar class="max-w-full justify-between">
  <a routerLink="home">E-ccomerce Store</a>
  <button mat-icon-button [matMenuTriggerFor]="menu">
    <mat-icon [matBadge]="itemsQuantity" matBadgeColor="warn"
      >shopping_cart</mat-icon
    >
    <mat-menu #menu="matMenu">
      <div class="p-3 divide-y divide-soli" >
        
        <div class="pb-3 flex justify-between">
          <span class="mr-16">{{ itemsQuantity }} Items</span>
          <a routerLink="cart">View cart</a>
        </div>
        <div *ngIf="cart.items.length">
          <div class="flex justify-between font-light mb-2 py-2" *ngFor="let item of cart.items">
            {{ item.name }} x {{ item.quantity }}
            <span class="font-bold">{{ item.price | currency }}</span>
          </div>
        </div>
        <div class="flex justify-between py-3 font-light">
          Total:
          <span class="font-bold">{{ getTotal(cart.items) | currency }}</span>
        </div>
      
        <div class="pt-3 flex justify-between">
          <button
            class="bg-[#f44336] text-white rounded-full w-9 h-9"
            (click)="onClearCart()"
          >
            <mat-icon>remove_shopping_cart</mat-icon>
          </button>
          <button
            routerLink="cart"
            class="bg-green-600 text-white rounded-full w-9 h-9"
          >
            <mat-icon>shopping_cart</mat-icon>
          </button>
        </div>
      </div>
    </mat-menu>
  </button>
</mat-toolbar>
